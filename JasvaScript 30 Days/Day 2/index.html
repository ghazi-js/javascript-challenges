<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="./css/custom.css" />
</head>
<body>
    <div class="container">
        <div class="clock-frame">
            <span id="secondsClock" class="clock second">
                <span class="second-clock"></span>
            </span>
            <span id="minutesClock" class="clock minute">
                <span class="minute-clock"></span>
            </span>
            <span id="hoursClock" class="clock hour">
                <span class="hour-clock"></span>
            </span>
        </div>
    </div>

    <script defer src="./js/custom.js"></script>
</body>
</html>
