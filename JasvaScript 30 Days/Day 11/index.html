<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>

<div class="player">
    <video width="100%"
           src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <div class="new-controls">
        <div class="progress">
            <div class="progress-fill"></div>
        </div>
        <div class="controls">
            <span id="playBtn" class="player-btn">►</span>
            <input type="range" name="volume" class="player-slider volume" max="1" min="0" step="0.025">
            <input type="range" name="playbackRate" class="player-slider playback-rate" max="3" min="0.5" step="0.1">
            <span data-skip="-10" class="player-btn font-14">« 10s</span>
            <span data-skip="25" class="player-btn font-14">25s »</span>
            <span class="player-btn font-14 expand">↕</span>
        </div>
    </div>
</div>

<script src="./js/custom.js"></script>
</body>
</html>
